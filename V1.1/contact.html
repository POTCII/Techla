<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechLa</title>
  <link rel="shortcut icon" href="image/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css">
  <style>
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
      cursor: pointer;
      z-index: 10;
      position: relative;
    }
    .hamburger span {
      width: 100%;
      height: 3px;
      background-color: #1b0f05;
      border-radius: 3px;
      transition: all 0.3s ease;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        max-width: 300px;
        height: 100vh;
        background-color: rgba(255, 255, 200, 0.95);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: 0.3s ease-in-out;
        z-index: 5;
        display: flex;
      }
      nav.active {
        right: 0;
        display: flex !important;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      nav a {
        margin: 10px 0;
        font-size: 1.2rem;
        text-align: center;
        display: block;
      }
      .hamburger.active span:nth-child(1) {
        transform: translateY(9px) rotate(45deg);
      }
      .hamburger.active span:nth-child(2) {
        opacity: 0;
      }
      .hamburger.active span:nth-child(3) {
        transform: translateY(-9px) rotate(-45deg);
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 4;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="Index.html">TechLa.</a>
    </div>
    <div class="hamburger" tabindex="0" aria-label="Open navigation" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <a href="about.html">ABOUT US</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main>
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-form-custom">
      <input type="hidden" name="access_key" value="7c6233da-737b-4694-801f-1f7ab70dd387">
      <input type="hidden" name="replyto" value="your@email.com">
      
      <div class="mb-4">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>

      <div class="mb-4">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>

      <div class="mb-4">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </main>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    const overlay = document.querySelector('.overlay');
    if (hamburger && nav && overlay) {
      hamburger.addEventListener('click', function() {
        hamburger.classList.toggle('active');
        nav.classList.toggle('active');
        overlay.style.display = nav.classList.contains('active') ? 'block' : 'none';
        hamburger.setAttribute('aria-expanded', nav.classList.contains('active'));
      });
      overlay.addEventListener('click', function() {
        hamburger.classList.remove('active');
        nav.classList.remove('active');
        overlay.style.display = 'none';
        hamburger.setAttribute('aria-expanded', 'false');
      });
    }
  </script>
</body>
</html>
