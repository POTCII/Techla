<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techla</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="image/favicon.ico">
  <style>
    .brand-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .brand-name {
      font-size: 5rem;
      color: #f4ecb5;
      text-shadow: 4px 4px 0px #1b0f05,
                   8px 8px 0px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    .start-btn {
      font-family: 'Press Start 2P', cursive;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #1b0f05;
      color: #f4ecb5;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .start-btn:hover {
      transform: scale(1.1);
      background-color: #302010;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(27, 15, 5, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(27, 15, 5, 0); }
      100% { box-shadow: 0 0 0 0 rgba(27, 15, 5, 0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="Index.html">TechLa.</a>
    </div>
    <div class="hamburger" tabindex="0" aria-label="Open navigation" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <a href="about.html">ABOUT US</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main>
    <div class="brand-container">
      <h1 class="brand-name">TECHLA</h1>
      <button class="start-btn" onclick="startGame()">START GAME</button>
    </div>
  </main>

  <script>
    function startGame() {
      window.location.href = 'flappy.html';
    }
    // Hamburger menu functionality
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    const overlay = document.querySelector('.overlay');
    hamburger.addEventListener('click', function() {
      hamburger.classList.toggle('active');
      nav.classList.toggle('active');
      overlay.style.display = nav.classList.contains('active') ? 'block' : 'none';
      hamburger.setAttribute('aria-expanded', nav.classList.contains('active'));
    });
    overlay.addEventListener('click', function() {
      hamburger.classList.remove('active');
      nav.classList.remove('active');
      overlay.style.display = 'none';
      hamburger.setAttribute('aria-expanded', 'false');
    });
  </script>
</body>
</html>
